<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Fauxtoshop</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <h1>Express yourself through the wonder of color</h1>
    <div id="top-inputs">
      <input type="text" id="color-text" placeholder="Enter a color" autofocus></input>
      <input type="button" id="add-color" value="Add Color"></input>
    </div>
    <div id="colors">
      <div class="clear"></div>
    </div>

    <div id="second-inputs">
      <input type="text" id="number-text" placeholder="How many boxes?"></input>
      <input type="button" id="add-pixels" value="Add Pixels"></input>
    </div>

    <div id="pixels">
      <div class="clear"></div>
    </div>

  </body>
</html>
