<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <h1>jQuery Calculator</h1>
    <input type="text" id="num1" placeholder="Number 1" autofocus>
    <input type="text" id="op" placeholder="+">
    <input type="text" id="num2" placeholder="Number 2">
    <div></div>
    <input type="button" value="Calculate!" id="calc">
    <input type="button" value="Clear!" id="clear">
    <div id="result"></div>
    <div id="newcalc">
      <input type="text" class="new" placeholder="Number 1">
      <div></div>
      <input type="text" class="new" placeholder="Number 2">
      <div></div>
      <input type="text" class="new" placeholder="Number 3">
      <input type="button" value="Sum" id="sum">
      <div></div>
      <input type="text" class="new" placeholder="Number 4">
      <input type="button" value="Product" id="product">
      <div></div>
      <input type="text" class="new" placeholder="Number 5">
      <div id="newresult"></div>
    </div>
  </body>
</html>
