<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery SuperCalculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/logic.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
  <div id="wrapper">
    <h1>Let's do math</h1>
    <div id="display">0</div>
    <div id="buttons">
      <div id="firstrow" class="buttonrow">
        <div class="button number" id="n7">7</div>
        <div class="button number" id="n8">8</div>
        <div class="button number" id="n9">9</div>
        <div class="button operator" id="add">+</div>
      </div>
      <div id="secondrow" class="buttonrow">
        <div class="button number" id="n4">4</div>
        <div class="button number" id="n5">5</div>
        <div class="button number" id="n6">6</div>
        <div class="button operator" id="sub">-</div>
      </div>
      <div id="thirdrow" class="buttonrow">
        <div class="button number" id="n1">1</div>
        <div class="button number" id="n2">2</div>
        <div class="button number" id="n3">3</div>
        <div class="button operator" id="mul">*</div>
      </div>
      <div id="fourthrow" class="buttonrow">
        <div class="button number" id="n0">0</div>
        <div class="button number" id="period">.</div>
        <div class="button" id="push">PUSH</div>
        <div class="button operator" id="div">&#247;</div>
      </div>
      <div id="fifthrow" class="buttonrow">
        <div class="button operator" id="sum"><span id="sigma">M</span></div>
        <div class="button operator" id="pow">X<span class="superscript">Y</span></div>
        <div class="button" id="clear">C</div>
        <div class="button" id="plusmin">+/-</div>
      </div>
    </div>
    <ul id="queue">
    </ul>
  </div>
  </body>
</html>
